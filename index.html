<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZUMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload = "setVisibility(0)">
<div class="container">
  <div id = "menu-container" class="inner">
    <h1>MENU</h1>
    <div class="btn-menu" onclick="selectLevel()">
      Start Game
    </div>
    <div class="btn-menu" onclick="settingsMenu()">
      Settings
    </div>
    <div class="btn-menu" onclick="exit()">
      Exit Game
    </div>
  </div>

  <div id = "game-container" class="inner">
    <h1>ZUMS</h1>
    <div id ="cell-continer">
      <div cell_index ="0" id="btn1" class ="btn" for="btnControl"  onclick="textFunc(1)" >
        <label id="num1">?</label>
      </div> 
      <div cell_index ="1" id="btn2" class ="btn" for="btnControl" onclick="textFunc(2)">
        <label id="num2">?</label>
      </div> 
      <div cell_index ="2" id="btn3" class ="btn" for="btnControl" onclick="textFunc(3)">
        <label id="num3">?</label>
      </div> 
      <div cell_index ="3" id="btn4" class ="btn" for="btnControl" onclick="textFunc(4)">
        <label id="num4">?</label>
      </div> 
    </div>
    <div id ="button-container">
      <button id="plus-button" onclick="doOp('+')">+</button>
      <button id="minus-button" onclick="doOp('-')">-</button>
      <button id="divide-button" onclick="doOp('/')">/</button>
      <button id="multiply-button" onclick="doOp('*')">x</button> 
    </div> 

    <div id="text-field1">
      <label for="text-field1">TF1</label>
    </div>

    <div id="text-field2">
      <label for="text-field2">TF2</label>
    </div>
    <div id="result-field">
      <label for="result-field">RESULT</label>
    </div>


    <button id="restart-button" onclick="restartGame()">RESTART GAME</button>
  </div>

  <div id = "level-container" class="inner">
    <h1>LEVEL SELECT</h1>
    <div class ="btn-level" onclick="loadLevel(4)" >
      <label>4</label>
    </div> 
    <div class ="btn-level" onclick="loadLevel(6)" >
      <label>6</label>
    </div>  
    <div class ="btn-level" onclick="loadLevel(8)" >
      <label>8</label>
    </div> 
    <div class ="btn-level" onclick="loadLevel(10)" >
      <label>10</label>
    </div>  
  </div>

  <button onclick="setVisibility(0)">GO BACK</button>
  <script src = "js/game.js"></script>
</div>
</body>
</html>
